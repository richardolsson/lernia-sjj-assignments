<!DOCTYPE html>
<html>

<head>
  <script>
    const wizardHarry = {
      firstName: 'Harry',
      lastName: 'Potter',
    };

    function run() {
      // Calculate 1 + 1 and print to console
      const x = 1 + 1;
      console.log('A', x);

      // Get today's date and print to console
      const today = new Date();
      console.log('B', today.toISOString().slice(0, 10));

      // Calculate 5 + 5 and print to console
      const y = 5 + 5;
      console.log('C', y);

      // Get property from object and print to console
      const harrysLastName = wizardHarry.lastName;
      console.log('D', harrysLastName);

      // Retrieve resource via HTTP and print contents to console
      fetch('word.txt')
        .then(res => res.text())
        .then(word => console.log('E', word))

      // Calcaulate 3 * 3 and print to console
      const z = 3 * 3;
      console.log('F', z);
    }
  </script>
</head>

<body>
  <button onclick="run()">Run program</button>
</body>

</html>
