<!DOCTYPE html>
<html>

<head>
  <title>Event attributes</title>
  <script>
    function handleMouseOver() {
      console.log('mouse over!')
    }

    function handleClick() {
      document.querySelector('h1').innerText = 'This is another header'
    }
  </script>
</head>

<body>
  <h1>This is the header</h1>
  <!-- Messy example
  <button onmouseover="console.log('mouse over!')"
    onclick="document.querySelector('h1').innerText='This is another header'">
    Push me
  </button>
  -->
  <button onmouseover="handleMouseOver()" onclick="handleClick()">
    Push me
  </button>
</body>

</html>
