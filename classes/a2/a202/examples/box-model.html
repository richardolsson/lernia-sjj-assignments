<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      /*
      * Changes how the box model works, so that width
      * and height determine the dimensions of the border
      * box (rather than content box, which is the default).
      */
      box-sizing: border-box;
    }

    .container {
      padding: 10px;
      margin: 10px;
      border: 1px solid black;
      height: 100px;
      background-color: salmon;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hello, world!</h1>
  </div>

  <div class="container2">
    <h1>Goodbye, world!</h1>
    <h2>Collapse!</h2>
  </div>
</body>

</html>
