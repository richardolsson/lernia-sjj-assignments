<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      /*
      * Changes how the box model works, so that width
      * and height determine the dimensions of the border
      * box (rather than content box, which is the default).
      */
      box-sizing: border-box;
    }

    .container {
      padding: 200px 5px;
      border-left-width: 1px;
      border-right-width: 10px;
      border-top-width: 0;
      border-bottom-width: 4px;
      border-style: solid;
      border-color: black;
      background-color: salmon;
      background-image: url(https://placecats.com/300/200);
      background-repeat: repeat-x;
      background-size: cover;
      margin: 0;
    }

    .container2 {
      margin: 10px 0;
      border-top: 1px dotted black;
    }

    .container2 h1 {
      margin: 30px 0;
    }

    .container2 h2 {
      margin: 30px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hello, world!</h1>
  </div>

  <div class="container2">
    <h1>Goodbye, world!</h1>
    <h2>Collapse!</h2>
  </div>
</body>

</html>
