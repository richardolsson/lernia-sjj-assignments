<!DOCTYPE html>
<html>

<head>
  <style>
    #ball {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background-color: rgb(255, 0, 0);
      transform: scaleX(1.0);
      transition: background-color 3s, transform 1s 2s;
    }

    #ball.special {
      background-color: rgb(0, 0, 255);
    }

    #ball:hover {
      background-color: rgb(0, 128, 0);
      transform: scaleX(1.3);
    }
  </style>

</head>

<body>
  <div id="ball">
  </div>

  <button
    onclick="document.querySelector('#ball').classList.toggle('special');">
    Click me
  </button>
</body>

</html>
