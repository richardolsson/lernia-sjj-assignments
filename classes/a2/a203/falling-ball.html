<!DOCTYPE html>
<html>

<head>
  <style>
    #ball {
      width: 300px;
      height: 300px;
      background-color: red;
      border-radius: 50%;
    }

    .animated {
      animation-name: fall;
      animation-duration: 1s;
      animation-delay: 3s;
      animation-fill-mode: both;
    }

    @keyframes fall {
      0% {
        transform: translateY(-300px);
      }

      100% {
        transform: translateY(100px);
      }
    }
  </style>
</head>

<body>
  <button
    onclick="document.querySelector('#ball').classList.toggle('animated');">
    Toggle animation
  </button>
  <div id="ball"></div>
</body>

</html>
