<!DOCTYPE html>

<html>

<head>
  <title>My ToDo</title>
</head>

<body>
  <main class="app">
    <h1 class="app__title">My ToDo</h1>
    <small class="app__counter">0 completed</small>

    <form class="taskForm">
      <input class="taskForm__input" type="text">
      <button class="taskForm__submitButton" type="submit">OK</button>
      <p class="taskForm__error">
        Input must not be empty
      </p>
    </form>
    <ul class="taskList">
      <li class="taskList__item">Learn HTML <button
          class="taskList__itemDeleteButton">🗑️</button></li>
      <li class="taskList__item">Learn CSS <button
          class="taskList__itemDeleteButton">🗑️</button></li>
    </ul>
  </main>
</body>

</html>
