<!DOCTYPE html>

<html>

<head>
  <title>My ToDo</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <main class="app">
    <h1 class="app__title">My ToDo</h1>
    <small class="app__counter">0 completed</small>

    <form class="taskForm">
      <input class="taskForm__input" name="taskText" type="text">
      <button class="taskForm__submitButton" type="submit">OK</button>
      <p class="taskForm__error">
      </p>
    </form>
    <ul class="taskList">
    </ul>
  </main>
</body>

</html>
